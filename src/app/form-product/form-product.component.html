
    <form #f="ngForm" >
        <div class="form-group">
            <label for="id">ID : </label>
            <input type="number" name="id" class="form-control" id="id" placeholder="ID"  [(ngModel)]="product.id" #i='ngModel' required>
            
        </div>
        <div class="alert alert-danger" *ngIf="i.invalid && i.touched " >
            Id is required
        </div>
        <div class="form-group">
            <label for="t">TITLE : </label>
            <input type="text" name="title" class="form-control" id="t" [(ngModel)]="product.title" #t='ngModel' placeholder="TITLE" required minlength="3">
        </div>
        <div class="alert alert-danger" *ngIf="t.invalid && t.touched" >
            <div *ngIf="t.errors.required">TITLE is required</div> 
            <div *ngIf="t.errors.minlength">TITLE minlength is 3</div> 
        </div>
        <div class="form-group">
            <label for="price">price : </label>
            <input type="number" name="price" class="form-control" id="price" [(ngModel)]="product.price" #p='ngModel' placeholder="PRICE" required>
        </div>
        <div class="alert alert-danger" *ngIf="p.invalid && p.touched" >
            PRICE is required
        </div>
        <div class="form-group">
            <label for="q">QUANTITE : </label>
            <input type="number" name="quantite" class="form-control" id="q" [(ngModel)]="product.quantite" #q='ngModel' placeholder="QUANTITE" required>
        </div>
        <div class="alert alert-danger" *ngIf="q.invalid && q.touched" >
            QUANTITE is required
        </div>
        
            <button class="btn btn-primary" [disabled]="f.invalid" (click)="save()">ADD</button>
        

    </form>
